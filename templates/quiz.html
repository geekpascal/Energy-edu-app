{% extends "base.html" %}

{% block title %}EnergyEdu - Quiz{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-green-800 mb-4">Test Your Knowledge</h2>
    
    <div id="quiz-container">
        <p class="text-lg mb-4">Welcome to the Energy Quiz! Click start to begin.</p>
        <button id="start-quiz" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300">Start Quiz</button>
    </div>
    
    <div id="question-container" class="hidden">
        <h3 id="question" class="text-xl font-semibold mb-4"></h3>
        <div id="answers" class="space-y-2"></div>
        <button id="submit-answer" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Submit Answer</button>
    </div>
    
    <div id="result-container" class="hidden mt-4 p-4 bg-gray-100 rounded-md">
        <p id="result-message"></p>
        <p id="score"></p>
        <button id="restart-quiz" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300">Restart Quiz</button>
    </div>
</div>
{% endblock %}
