{% extends "base.html" %}

{% block title %}EnergyEdu - Progress{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-green-800 mb-4">Your Learning Progress</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-gray-50 p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Topics Completed</h3>
            <ul id="topics-completed" class="list-disc list-inside">
                <!-- Topics will be dynamically inserted here -->
            </ul>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Quiz Scores</h3>
            <ul id="quiz-scores" class="list-disc list-inside">
                <!-- Quiz scores will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    
    <div class="mt-6">
        <h3 class="text-lg font-semibold mb-2">Certificates Earned</h3>
        <div id="certificates" class="bg-gray-50 p-4 rounded-lg shadow">
            <!-- Certificates will be dynamically inserted here -->
        </div>
    </div>
    
    <div class="mt-6">
        <h3 class="text-lg font-semibold mb-2">Recommended Next Steps</h3>
        <ul id="recommendations" class="list-disc list-inside">
            <!-- Recommendations will be dynamically inserted here -->
        </ul>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
